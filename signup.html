<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-form-container">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join us and transform your ideas into reality!</p>
      <form action="#" method="POST" class="signup-form">
        <!-- Informations personnelles -->
        <div class="form-group">
          <label for="first-name"><i class="fa-solid fa-user"></i> First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="last-name"><i class="fa-solid fa-user"></i> Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <!-- Adresse -->
        <div class="form-group">
          <label for="address"><i class="fa-solid fa-location-dot"></i> Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <!-- Informations de paiement -->
        <div class="form-group">
          <label for="credit-card"><i class="fa-solid fa-credit-card"></i> Credit Card Number</label>
          <input type="text" id="credit-card" name="credit-card" placeholder="Enter your card number" required>
        </div>
        <div class="form-group">
          <label for="payment-method"><i class="fa-solid fa-money-bill-wave"></i> Payment Method</label>
          <select id="payment-method" name="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn-submit">Sign Up</button>
      </form>

      <!-- Login option -->
      <p class="login-option">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
