<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="stylesheet" href="res.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Réservez Votre Place</h1>
            <p>Un endroit parfait pour vos moments spéciaux</p>
        </div>
    </header>

    <main>
        <div class="reservation-container">
            <p class="description">Merci d'avoir choisi notre service. Veuillez compléter les informations nécessaires pour confirmer votre réservation.</p>
            <form action="#" method="post" class="reservation-form">
                <div class="input-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required placeholder="Entrez votre nom complet">
                </div>

                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                </div>

                <div class="input-group">
                    <button type="submit" class="submit-button">Confirmer la Réservation</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Votre entreprise - Tous droits réservés</p>
    </footer>
</body>

</html>
